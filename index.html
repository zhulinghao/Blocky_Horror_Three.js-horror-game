<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocky Horror</title>
    <script src="./three.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: "VT323", monospace;
      }

      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.4);
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      #crosshair::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.8);
        transform: translate(-50%, -50%);
      }

      #menu,
      #game-over {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border: 4px solid #555;
        text-align: center;
        pointer-events: auto;
        z-index: 20;
      }

      h1 {
        font-size: 80px;
        color: #a00;
        margin: 0 0 20px 0;
        text-shadow: 4px 4px 0 #000;
        letter-spacing: 5px;
      }
      p {
        color: #ccc;
        font-size: 24px;
        margin-bottom: 30px;
      }

      button {
        background: #444;
        border: 4px solid #fff;
        color: #fff;
        padding: 15px 40px;
        font-size: 30px;
        cursor: pointer;
        font-family: "VT323", monospace;
        transition: 0.1s;
        image-rendering: pixelated;
      }
      button:hover {
        background: #666;
        transform: scale(1.05);
      }
      button:active {
        transform: scale(0.95);
      }

      .hidden {
        display: none !important;
      }

      #vignette {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 50%, black 150%);
        pointer-events: none;
        z-index: 5;
      }

      #cabinet-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 15;
        display: none;
        pointer-events: none;
      }
      #cabinet-slit {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 40px;
        transform: translate(-50%, -50%);
        background: transparent;
        box-shadow: 0 0 0 100vh black; /* The trick to make everything else black */
      }
      #interaction-msg {
        position: absolute;
        bottom: 100px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 24px;
        text-shadow: 2px 2px 0 #000;
        display: none;
      }
      #minimap {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid #555;
        z-index: 100;
        display: block;
      }
      #minimap.large {
        width: 600px;
        height: 600px;
        top: 50%;
        right: 50%;
        transform: translate(50%, -50%);
        background: rgba(0, 0, 0, 0.9);
      }

      #heartbeat-ui {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 60px;
        height: 60px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>')
          no-repeat center;
        background-size: contain;
        opacity: 0;
        transition: opacity 0.5s;
      }
      @keyframes beat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="vignette"></div>
    <div id="cabinet-overlay"><div id="cabinet-slit"></div></div>

    <canvas id="minimap"></canvas>
    <div id="ui-layer">
      <div id="heartbeat-ui"></div>
      <div id="crosshair"></div>
      <div id="interaction-msg">按 E 键交互</div>

      <div id="menu">
        <h1 id="title-text">方块噩梦</h1>
        <p id="instructions-text">
          WASD 移动 | SPACE 跳跃 | SHIFT 奔跑 | E 躲藏/交互 | F 手电筒
        </p>
        <p
          id="hint-text"
          style="color: #ff4444; font-size: 26px; margin-top: -10px"
        >
          快点找到逃生的门，避免被幽灵抓到
        </p>
        <button id="btn-start">开始游戏</button>
      </div>

      <div id="game-over" class="hidden">
        <h1 id="died-text">你死了</h1>
        <button id="respawn-btn" onclick="location.reload()">重生</button>
      </div>

      <div
        id="game-win"
        class="hidden"
        style="
          background: rgba(0, 0, 0, 0.8);
          padding: 40px;
          border: 4px solid #555;
          text-align: center;
          pointer-events: auto;
          z-index: 20;
        "
      >
        <h1 id="escaped-text" style="color: #0a0">逃脱成功</h1>
        <button id="play-again-btn" onclick="location.reload()">
          再玩一次
        </button>
      </div>

      <div
        id="game-info"
        style="
          position: absolute;
          top: 20px;
          left: 20px;
          color: white;
          font-size: 24px;
          text-shadow: 2px 2px 0 #000;
          display: none;
        "
      >
        <div id="game-hint-text" style="color: #ff4444; margin-bottom: 10px">
          快点找到逃生的门，避免被幽灵抓到
        </div>
        <div id="info-switch"></div>
        <div id="info-items"></div>
      </div>
    </div>

    <script type="module" src="./src/game.js"></script>
  </body>
</html>
